<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="theme-color" content="#000000">
   <link rel="stylesheet" href="seal.css"> 
 
</head>

<body>
  <h1>機番シールを作ろう！</h1>
  <h2>資産コードと必要枚数を入力してください</h2>
  <div class = "baloon">
  <p1 id="message">入力できたら押してにょろ～zZZzZz</p1>
  </div>
    <button id="button2"><img src =okakasama.png width="300px"></button>

  <div id="list">
   <table border = "1">
    <thread>
      <tr class="title">
        <th>資産コード</th>
        <th>正機番</th>
        <th>取得年</th>
        <th>取得月</th>
        <th>副機番(大)</th>
        <th>副機番（小）</th>
        <th>副機番(コード用)</th>
      </tr>
      <tbody id="input">
      <tr class="inputRow">
        <th><input type = "string"></type></th>
        <th><input type = "string"></type></th>
        <th><input type = "number"></type></th>
        <th><input type = "number"></type></th>
        <th><input type = "number"></type></th>
        <th><input type = "number"></type></th>
        <th><input type = "number"></type></th>
      </tr>
      </tbody>
    </thread>
   </table>


  <table border = "1">
    <thead>
      <tbody id="main">
      <tr>
        <th>正機番</th>
      </tr>
       <tr>
        <th>資産コード</th>
        <th>取得年</th>
        <th>取得月</th>
      </tr>
      </tbody>
    </thead>
  </table>

  <table border = "1">
    <thead>
      <tbody id="main-s">
      <tr>
        <th>正機番(小)</th>
      </tr>
       <tr>
        <th>資産コード</th>
        <th>取得年</th>
        <th>取得月</th>
      </tr>
      </tbody>
    </thead>
  </table>

  <table border = "1">
    <thead>
      <tbody  id="sub">
      <tr>
        <th>副機番</th>
      </tr>
      <tr>
        <th>資産コード</th>
        <th>枚数</th>
      </tr>
      </tbody>
    </thead>
  </table>

  <table border = "1"> 
    <thead>
      <tbody  id="sub-2">
      <tr>
        <th>副機番（小）</th>
      </tr>
      <tr>
        <th>資産コード</th>
        <th>枚数</th>
      </tr>
    </tbody>
    </thead>
  </table>


  <table border = "1">
    <thead>
      <tbody  id="subcode">
      <tr>
        <th>副機番（コード用）</th>
      </tr>
      <tr>
        <th>資産コード</th>
        <th>枚数</th>
      </tr>
      </tbody>
    </thead>
  </table>

   </div>

</body>

</html>
